<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Básico</title>
    <style>
	body {
		background-color: pink;
	}


	h1 {
            text-align: center;
            color: white;
            font-size: 3rem;
            margin-top: 30px;
        }

	.imagenes {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 40px;
	}

	.imagenes div {
            text-align: center;
        }
	
	hr {
            margin: 60px 0 20px 0;
            border: none;
            border-top: 2px solid #000;
            width: 100%;
        }

        .footer {
            text-align: right;
            font-style: italic;
            font-family: monospace;
            margin: 10px 20px 30px 0;
        }
	</style>
</head>
<body>

    <h1>Tiendas Online ★</h1>

    <div class="imagenes">
        <div>
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg"
                 alt="Amazon" width="200">
            <br>
            <a href="https://www.amazon.com" target="_blank">Ir a Amazon</a>
        </div>

        <div>
            <img src="https://upload.wikimedia.org/wikipedia/commons/1/1b/EBay_logo.svg"
	    alt="eBay" width="200">
            <br>
            <a href="https://www.ebay.com" target="_blank">Ir a eBay</a>
        </div>
    </div>

    <hr>

    <div class="footer">
        © cmart-sa 2025
    </div>

</body>
</html>
