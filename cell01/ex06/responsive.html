<!DOCTYPE html>
<html>
<head>
<title>Tabla con dos casillas</title>
<style>
table {
  width: 100%;
  height: 100vh;
  border-collapse: collapse;
}

td {
  width: 50%;
  text-align: left;
  vertical-align: middle;
  border: 1px solid black;
}

.celda-verde {
  background-color: #a0e4a0;
  color: black;
}

.celda-naranja {
  background-color: #ff9800;
  color: black;
}
</style>
</head>
<body>

<table>
  <tr>
    <td class="celda-verde">Hola</td>
    <td class="celda-naranja">Adios</td>
  </tr>
</table>

</body>
</html>
